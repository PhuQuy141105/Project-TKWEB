<head>

    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
</head>
    <title>Ráº P PHIM WUYSNOAT</title>
<body style="height:1000">
    <!-- Header -->
    <header>
        <img src="./assets/img/logo_transparent.png" alt="logo WUYSNOAT" class="logo-brand">
        <!-- Navigation -->
        <nav class="nav">
            <a href="#!" target="_blank">Home</a>
            <a href="#!">About Us</a>
            <a href="#!">Tickets</a>
            <a href="#!">Contact</a>
            <span></span>
            <button class="btn-login"> Login </button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="close-icon">
            <i class="fa-solid fa-x"></i>
        </span>
        <!-- Login -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#!">Forgot Password ?</a>
                </div>
                <a href="../Main-page/home.html" class="btn">Login</a>
                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a href="#!" class="register-link">
                            Register
                        </a>
                    </p>
                </div>
            </form>
        </div>
        <!-- Register -->
        <div class="form-box register">
            <h2>Registation</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        I agree to the terms and conditions
                    </label>
                </div>
                <a href="#!" class="btn">Register</a>
                <div class="login-register">
                    <p>
                        Already have an account?
                        <a href="#!" class="login-link">
                            Login
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- Jquery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- Javascript -->
     <script src="./main.js"></script>
</body>
</html>
